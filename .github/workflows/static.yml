# Simple workflow for deploying static content to GitHub Pages
name: Deploy website to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Git
        run: |
          git fetch origin main
          git diff --exit-code origin/main -- ./site || echo "Changes detected in './site'."
      - name: Skip Deployment if No Changes
        id: check_changes
        run: |
          if git diff --exit-code origin/main -- ./site; then
            echo "No changes detected in './site'. Skipping deployment."
            echo "should_skip=true" >> $GITHUB_ENV
          else
            echo "Changes detected. Proceeding with deployment."
            echo "should_skip=false" >> $GITHUB_ENV
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the site
          path: '/workspaces/finetrainers/static_docs/source'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4